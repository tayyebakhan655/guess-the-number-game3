<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      color: #333;
      padding: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ğŸ² Guess the Number!</h1>
  <p>Guess a number between 1 and 100</p>
  
  <input type="number" id="guess" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Submit</button>
  
  <p id="message"></p>
  
  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      attempts++;
      let message = "";

      if (guess === secretNumber) {
        message = `ğŸ‰ Correct! The number was ${secretNumber}. You guessed it in ${attempts} tries.`;
      } else if (guess < secretNumber) {
        message = "ğŸ“‰ Too low! Try again.";
      } else if (guess > secretNumber) {
        message = "ğŸ“ˆ Too high! Try again.";
      } else {
        message = "âš ï¸ Please enter a valid number.";
      }

      document.getElementById("message").innerText = message;
    }
  </script>
</body>
</html>
